<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists</title>
</head>
<body>
    <ol type="1">
    <li>My first list</li>
    <li>second list</li>
    <li>my third list</li>
    </ol>
    <ul>
        <li>my first</li>
        <li>my second</li>
        <li>my third</li>
    </ul>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll Number</th>
                <th>CLass</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mayank</td>
                <td>1</td>
                <td>6th</td>
            </tr>
            tr>
                <td>Nikhil</td>
                <td>2</td>
                <td>6th</td>
            </tr>
            tr>
                <td>Himani</td>
                <td>2</td>
                <td>6th</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
